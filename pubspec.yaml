name: oladoc
description: ola doc clone

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  google_fonts: ^2.0.0
  auto_size_text: ^2.1.0
  firebase_auth: ^1.1.1
  cloud_firestore: ^2.2.0
  firebase_storage: ^8.0.4
  firebase_core: ^1.0.4
  menu_button: ^1.4.2+1
  date_time_picker: ^2.0.0
  loading: ^1.0.2
  percent_indicator: ^3.0.1
  carousel_slider: ^3.0.0
  image_picker: any
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.regular.ttf
        - asset: assets/fonts/montserrat.bold.ttf
          weight: 700